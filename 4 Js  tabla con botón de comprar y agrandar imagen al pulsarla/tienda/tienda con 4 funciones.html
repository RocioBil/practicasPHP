<!DOCTYPE html>
<html>
	<head>
		<title>tablas con fotos en html</title>

		<style>
			h1{color:#000000; text-align: left; font-family: "times new roman";font-size: 90;}

			thead{text-align:center;}

		<script>
			function comprar(){
			alert("Comprar Ahora");
			}

				x = document.getElementById("seleccion");
				x.src = "imagenes/portatil.png";

			function ponimagen2() {

				x = document.getElementById("seleccion");

	</head>
	
	<body>

	
	
		
		<div><h1>Mi tienda</h1></div>
